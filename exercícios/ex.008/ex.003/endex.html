<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo.html.png" alt="Logo HTML5">

    <img src="imagens/logo.css.png" alt="Logo CSS">
    <p>Podemos também carregar imagen externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png" alt="Logo JavaScript">
</body>
</html>
