<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
div {
    display: inline-block;
    background-color: lightslategray;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;
}
div:hover {
    background-color: yellow;
}
a:hover {
    color: aqua;
}
a {
    text-decoration: none;
}
a:active {
    color: blue;
}
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d1">02</div>
    <div id="d3">03</div>
    <a href="http//cusoemvideo.com">curso em video</a>
</body>
</html>
